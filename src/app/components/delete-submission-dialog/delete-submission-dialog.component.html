<h2 mat-dialog-title>Delete submission</h2>
<mat-dialog-content>
  This action is not reversible.
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close (click)="reject()">No</button>
  <button mat-button mat-dialog-close (click)="accept()">Ok</button>
</mat-dialog-actions>
